<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style tag CSS</title>
    <style>
        h1 {
            color: gold;
        }
        p {
            background-color: green;
        }
        button {
            color: red;
            background-color: orange;
        }
    </style>
</head>
<body>
   
    <h1>dev</h1>
    <p>CSS 1</p>
    <button type="submit">submit</button>
</body>
</html>
